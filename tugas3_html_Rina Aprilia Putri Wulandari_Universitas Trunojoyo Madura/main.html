    <title>Personal Profile</title>  
    <style>
        table {
            border-collapse: collapse;
            background-color: rgba(192, 192, 192, 0.7); 
        }
        th, td {
            border: 2px solid black;
            padding: 10px;
        }
        hr {
            border-top: 2px solid black;
        }
        td ul {
            padding-left: 20px;
        }
        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .info-label {
            flex: 2;
            font-weight: bold;
        }
        .info-separator {
            width: 20px;
            text-align: center;
            font-weight: bold;
        }
        .info-content {
            flex: 3;
        }
    </style>
</head>
